<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attractive Progress Bar</title>
    <link rel="stylesheet" href="Progress Bar .css">
</head>
<body>
    <div class="container">
        <div class="skills">
            <h2>
                HTML
            </h2>
            <div class="progressbar">
                <div class="html">
                    <span>87%</span>
                </div>
            </div>

            <h2>
                CSS
            </h2>
            <div class="progressbar">
                <div class="css">
                    <span>70%</span>
                </div>
            </div>

            <h2>
                JAVASCRIPT
            </h2>
            <div class="progressbar">
                <div class="javascript">
                    <span>60%</span>
                </div>
            </div>

            <h2>
                PYTHON
            </h2>
            <div class="progressbar">
                <div class="python">
                    <span>50%</span>
                </div>
            </div>
            
            <h2>
                REACT
            </h2>
            <div class="progressbar">
                <div class="react">
                    <span>37%</span>
                </div>
            </div>
        

        </div>
    </div>
</body>
</html>
